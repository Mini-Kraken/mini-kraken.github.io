<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sunny</title>
</head>
<body>
    <p>O alimento tem <span id="kcal-counter">0</span> kcal</p>
    <script>
        const gordura = prompt('Insira a quantidade de lipídeos em gramas: ') * 9;
        const proteinas = prompt('Insira a quantidade de proteínas em gramas: ') * 4;
        const carboidratos = prompt('Insira a quantidade de carboidratos em gramas: ') * 4;
        const calorias = gordura + proteinas + carboidratos;
        document.getElementById('kcal-counter').innerText = calorias;
    </script>
</body>
</html>
